<!DOCTYPE html>
<html>
  <head>
    <title>Coolest Tool Award Logo Color Samples</title>
    <style>
      #controls {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #controls > * {
        margin: 0 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        toggleSVGMaxWidthCheckbox.addEventListener("change", () => {
          toggleSVGMaxWidth();
        });
      });

      function toggleSVGMaxWidth() {
        for (let svg of document.querySelectorAll("img")) {
          let maxWidth = "95vw";
          if (svg.style.maxWidth === maxWidth) {
            svg.style.maxWidth = "";
            svg.style.maxHeight = "";
          } else {
            svg.style.maxWidth = maxWidth;
            svg.style.maxHeight = "95vh";
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="controls">
      <label for="toggleSVGMaxWidthCheckbox">
        <input id="toggleSVGMaxWidthCheckbox" type="checkbox" />
        Toggle SVG max width
      </label>
    </div>
    <h2 id="l0"><a href="#l0">#</a> 0</h2>
    <img src="./Coolest Tool Award Logo (0).svg" />
    <h2 id="l1"><a href="#l1">#</a> 1</h2>
    <img src="./Coolest Tool Award Logo (1).svg" />
    <h2 id="l2"><a href="#l2">#</a> 2</h2>
    <img src="./Coolest Tool Award Logo (2).svg" />
    <h2 id="l3"><a href="#l3">#</a> 3</h2>
    <img src="./Coolest Tool Award Logo (3).svg" />
    <h2 id="l4"><a href="#l4">#</a> 4</h2>
    <img src="./Coolest Tool Award Logo (4).svg" />
    <h2 id="l5"><a href="#l5">#</a> 5</h2>
    <img src="./Coolest Tool Award Logo (5).svg" />
    <h2 id="l6"><a href="#l6">#</a> 6</h2>
    <img src="./Coolest Tool Award Logo (6).svg" />
  </body>
</html>
