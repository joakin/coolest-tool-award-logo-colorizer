<!DOCTYPE html>
<html>
  <head>
    <title>Coolest Tool Award Logo Color Samples</title>
    <style>
      #previous-logos {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 1em;
        border-bottom: 20px solid #eee;
      }
      #previous-logos > article > img {
        max-height: 25vh;
      }

      #potential-logos {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 95vw;
      }
      #potential-logos > article > img {
        max-height: 40vh;
      }

      article > h2 {
        text-align: center;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let potentialLogos = [
          "./Coolest Tool Award Logo (9).svg",
          "./Coolest Tool Award Logo (8).svg",
          "./Coolest Tool Award Logo (7).svg",
          "./Coolest Tool Award Logo (6).svg",
          "./Coolest Tool Award Logo (5).svg",
          "./Coolest Tool Award Logo (4).svg",
          "./Coolest Tool Award Logo (2).svg",
          "./Coolest Tool Award Logo (1).svg",
        ];

        let html = "";
        potentialLogos.forEach((logo, i) => {
          html += `
          <article>
            <h2><a href="${logo}">â¤¢</a>${i + 1}</h2>
            <img src="${logo}" />
          </article>
          `;
        });
        document.querySelector("#potential-logos").innerHTML = html;
      });
    </script>
  </head>
  <body>
    <section id="previous-logos">
      <article>
        <h2>2019</h2>
        <img src="./Coolest Tool Award Logo (0).svg" />
      </article>
      <article>
        <h2>2020</h2>
        <img src="./Coolest Tool Award Logo (3).svg" />
      </article>
    </section>
    <section id="potential-logos">
      <article>
        <h2 id="l1"><a href="#l1">#</a> 1</h2>
        <img src="./Coolest Tool Award Logo (1).svg" />
      </article>
      <article>
        <h2 id="l2"><a href="#l2">#</a> 2</h2>
        <img src="./Coolest Tool Award Logo (2).svg" />
      </article>
      <article>
        <h2 id="l4"><a href="#l4">#</a> 4</h2>
        <img src="./Coolest Tool Award Logo (4).svg" />
      </article>
      <article>
        <h2 id="l5"><a href="#l5">#</a> 5</h2>
        <img src="./Coolest Tool Award Logo (5).svg" />
      </article>
      <article>
        <h2 id="l6"><a href="#l6">#</a> 6</h2>
        <img src="./Coolest Tool Award Logo (6).svg" />
      </article>
    </section>
  </body>
</html>
